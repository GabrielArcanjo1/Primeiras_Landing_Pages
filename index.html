<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/56a2c01d23.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Scripts -->
    <script src="script.js" defer></script>
</head>
<body>
    

    <header>
        <div class="logo">
            <h1>Pomodoro</h1>
        </div>
        
        <div class="menu">
            <ul>
                <li><a href="#" class="dados">Dados</a></li>
                <li><a href="#" class="config">Configuração</a></li>
                <li><a href="#" class="login">Login</a></li>
                
            </ul>
        </div>
        
    </header>

    <main>

        <div class="container">
            <h1>Pomodoro</h1>

            <div class="painel">
                <p id="work" class="active">Work</p>
                <p id="break">Break</p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-regular fa-circle-play"></i></button>

                <a id="reset" href="/"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>

    </main>

</body>
</html>
